<div id="scoreboard">
	<% for(var i = 1; i <= players; i++) { %>
		<p id="player-id-<%= i %>"><span class="player">Player <%= i %></span> <span class="score">0</span></p>
	<% } %>
</div>

<audio src="<%= sounds.hit %>" id="sound-hit" hidden="true" preload="auto"></audio>
<audio src="<%= sounds.miss %>" id="sound-miss" hidden="true" preload="auto"></audio>
<audio src="<%= sounds.bg %>" id="sound-bg" loop="true" hidden="true" preload="auto"></audio>
